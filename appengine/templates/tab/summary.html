<table class="summary">
  <tr><th>variant</th><td>{{va.origvs}}</td></tr>
  <tr><th>gene</th><td>{{va.gene}} (synonyms: {{va.gene_synonyms|join:","}})</td></tr>
  <tr><th>description</th><td>{{va.gene_description}}</td></tr>
  <tr><th>gi</th><td>{{va.gen_gi}}</td></tr>
  <tr><th>ac</th><td>{{va.gen_id}}</td></tr>
  <tr><th>species</th><td>{{va.species}}</td></tr>
</table>
