<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

 <head>
   <title>Genome Commons &gt; {{ pagetitle }}</title>
   <link href="/static/styles/genomecommons.css" rel="stylesheet"
         type="text/css" />
 </head>

 <body>

   <div id="header">
	 <div id="login">
	   Welcome, Reece.
	   <br><a href="#">logout</a> | <a href="#">profile</a>
	 </div>
	 <h1>Genome Commons &gt; {{ pagetitle }}</h1>
	 <span class="about">{% block about %}(about){% endblock about %}</span>
   </div>

   {% if error %}
   <div class="error">
	 {{ error }}
   </div>
   {% endif %}

   <div id="bodycontent">
	 {% block bodycontent %}(bodycontent){% endblock bodycontent %}
   </div>

   <div id="footer">
	 <!-- query path: {{ path }} -->
   </div>

 </body>

</html>
